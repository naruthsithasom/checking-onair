<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>Check device</title>
</head>

<body>
  <div class='container'>

    <div class="text-center">
      <p class="fs-3">ตารางเช็คอุปกรณ์ก่อนออกอากาศ</p>
    </div>

    <div class="row">
      <div class='col-md-8 d-inline p-2 bg-primary '>
        Logging Thairath TV
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group">
          <span class="input-group-text">STATUS</span>
          <input type="radio" class="btn-check" name="btnradio-1" id="btnradio-1" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio-1">OK</label>
          <input type="radio" class="btn-check" name="btnradio-1" id="btnradio-2" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-2">FAIL</label>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-8 d-inline p-2 bg-light '>
        Onair - MCR
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group">
          <span class="input-group-text">STATUS</span>
          <input type="radio" class="btn-check" name="btnradio-2" id="btnradio-3" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio-3">OK</label>
          <input type="radio" class="btn-check" name="btnradio-2" id="btnradio-4" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-4">FAIL</label>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-8 d-inline p-2 bg-primary '>
        Reciver Ku-band
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group">
          <span class="input-group-text">STATUS</span>
          <input type="radio" class="btn-check" name="btnradio-3" id="btnradio-5" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio-5">OK</label>
          <input type="radio" class="btn-check" name="btnradio-3" id="btnradio-6" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-6">FAIL</label>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-8 d-inline p-2 bg-light '>
        Reciver C-band
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group">
          <span class="input-group-text">STATUS</span>
          <input type="radio" class="btn-check" name="btnradio4" id="btnradio-7" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio-7">OK</label>
          <input type="radio" class="btn-check" name="btnradio4" id="btnradio-8" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-8">FAIL</label>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-8 d-inline p-2 bg-primary '>
        90 Day Clear Data
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group">
          <span class="input-group-text">STATUS</span>
          <input type="radio" class="btn-check" name="btnradio-5" id="btnradio-9" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio-9">OK</label>
          <input type="radio" class="btn-check" name="btnradio-5" id="btnradio-10" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-10">FAIL</label>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-4 d-inline p-2 bg-light '>
        Audio Loudness Control (-23 LUFS)
      </div>
      <div class='col-md-4'>
        <div class="input-group ">
          <span class="input-group-text">Level</span>
          <input type="text" class="form-control">
          <span class="input-group-text">LUFS</span>
        </div>
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group">
          <span class="input-group-text">STATUS</span>
          <input type="radio" class="btn-check" name="btnradio-6" id="btnradio-11" autocomplete="off" checked>
          <label class="btn btn-outline-success" for="btnradio-11">OK</label>
          <input type="radio" class="btn-check" name="btnradio-6" id="btnradio-12" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-12">FAIL</label>
        </div>
      </div>
    </div>

    <div class='row'>
      <div class='col-md-4 d-inline p-2 bg-light '>
        Master Sync/ Clock Reference 
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group" >
          <span class="input-group-text">MODE</span>
          <input type="radio" class="btn-check" name="btnradio-7" id="btnradio-13" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio-13">AUTO</label>
          <input type="radio" class="btn-check" name="btnradio-7" id="btnradio-14" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-14">MANUAL</label>
        </div>
      </div>
      <div class='col-md-4'>
        <div class="btn-group w-100" role="group" >
          <span class="input-group-text">SOURCE</span>
          <input type="radio" class="btn-check" name="btnradio-8" id="btnradio-15" autocomplete="off" checked>
          <label class="btn btn-outline-primary" for="btnradio-15">PRIMARY</label>
          <input type="radio" class="btn-check" name="btnradio-8" id="btnradio-16" autocomplete="off">
          <label class="btn btn-outline-danger" for="btnradio-16">BACKUP</label>
        </div>
      </div>
    </div>
  </div> <!-- container -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
